<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CacheMoney</title>
    <link href="vendor/normalize.css" type="text/css" rel="stylesheet">
    <link href="public/main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>CACHE MONEY</h1>
        <nav>
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="stock-search">
            <input type="text" name="stock-search" placeholder="Search for a stock" label="Search for a stock" />
            <button type="submit">Submit</button>
        </section>
        <section id="stock-data">
        </section>
        <section id="account-info">
          <ul>
            <li><h4>Account Balance</h4></li>
            <li>Buy <input type="number" label="Number to Buy" /></li>
            <li>Sell <input type="number" label="Number to Sell" /></li>
            <li><button type="submit">Watch</button></li>
          </ul>
        </section>
    </main>
    <footer>
      <ul>
        <li><a href="https://github.com/CacheMoneyDB">2016 CacheMoneyDB</a></li>
      </ul>
  </footer>
</body>
</html>
